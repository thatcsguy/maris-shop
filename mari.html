<html>
<head>
<style>
body {
  background-color:gray;
  font-size: 24px;
  font-family: fantasy;
}

.content {
  width: 800px;
  text-align: center;
  margin-left:auto;
  margin-right:auto;
}

.icon {
  width:24px;
  height:24px;
}

.price-input {
  margin-top: 20px;
}

#price-input-box {
  width:50px;
  text-align: center;
}

.table {
  display: table;
  text-align: left;
  margin-left:auto;
  margin-right:auto;
  margin-top: 20px;
}
.table-row {
  display: table-row;
}
.table-cell {
  display: table-cell;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function goldPriceChange() {
  var data = [
    //quant, price, html
    
    //T1 Leapstone
    [15, 15, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/use_10_25.png'/> Harmony Leapstone"],
    //T1 Shards
    [5, 23, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/money_12.png'/> Harmony Shards (500)"],
    [15, 42, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/money_12.png'/> Harmony Shards (500)"],
    //T1 Red
    [15, 60, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/use_8_250.png'/> Destruction Frag (10)"], 
    //T1 Blue
    [15, 25, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/use_8_251.png'/> Guardian Frag (10)"],
    [40, 36, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/use_8_251.png'/> Guardian Frag (10)"], 
    //T1 Breath
    [10, 30, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/use_7_169.png'/> Star's Breath"],
    
    
    //T2 Leapstone
    [10,14, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/use_10_24.png'/> Life Leapstone"], 
    //T2 Shards
    [5,19, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/money_11.png'/> Life Shards (500)"],
    //T2 Red
    [5,25, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/use_7_15.png'/> Destruction Stone (10)"],
    [15,84, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/use_7_15.png'/> Destruction Stone (10)"],
    //T2 Blue
    [40,80, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/use_7_16.png'/> Guardian Stone (10)"],
    //T2 Breath
    [5,30, "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/use_7_167.png'/> Moon's Breath"],
    
    //T3 Leapstone
    [5,10, "Honor Leapstone"],
    //T3 Shards
    [10,56, "Honor Shards (500)"],
    //T3 Red
    [5,40, "Destruction Crystal (10)"],
    //T3 Blue
    [20,60, "Guardian Crystal (10)"],
    //T3 Solar Grace
    [20,80, "Solar Grace"],
    //T3 Solar Blessing
    [15,150, "Solar Blessing"],
    //T3 Solar Protection
    [3,150, "Solar Protection"],
  ]

  var p = parseInt(document.getElementById('price-input-box').value);

  var table = document.getElementById('price-table');
  table.innerHTML = '';

  for(var i=0;i<data.length;i++) {
    var x = data[i][1]/data[i][0]*p/95;
    
    table.innerHTML += "<div class='table-row'>"
    table.innerHTML += "<div class='table-cell'>" + data[i][2] + "</div>"
    table.innerHTML += "<div class='table-cell'>" + data[i][0] + 'x for ' + "<img class='icon' src='https://i.imgur.com/0wH53SP.png'/> " + data[i][1] + "</div>"
    table.innerHTML += "<div class='table-cell'>" + "<img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/money_4.png'/> " + x.toFixed(1) + "</div>"
    table.innerHTML += "</div>"
  }
}
</script>
</head>
<body>
<div class='content'>
  <img src='https://i.imgur.com/S7hL60n.png'/>
  <div class='price-input'>
    <img class='icon' src='https://i.imgur.com/0wH53SP.png'/> 95 = 
    <img class='icon' src='https://d3planner-assets.maxroll.gg/lost-ark/icons/money_4.png'/> <input id='price-input-box' onchange='goldPriceChange()'/>
  </div>
  
  <div class="table" id='price-table'>
  </div>
</div>
</body>
</html>
